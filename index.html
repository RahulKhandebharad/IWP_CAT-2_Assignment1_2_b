<html>
<head>
    <script type="text/javascript">
        function OnFocusInput (input) {
            input.style.color = "red";
        }

        function OnBlurInput (input) {
            input.style.color = "";
        }
        function myFunction() {
            var x = document.getElementById("fname");
            x.value = x.value.toUpperCase();
        }
    </script>
</head>
<body>
    When the following input field has the focus its text color will be red.
    Click into the input field edit the text and when you click outside the box you will see that the text changes to upper case.
    <br /><br />Enter your name:
    <input type="text" onfocus="OnFocusInput (this)" onblur="OnBlurInput (this)" value="Enter your name here" id="fname" onchange="myFunction()"/>
</body>
</html>
